<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bootstrap Dashboard Responsive" />
    <meta name="author" content="Valeria Cristiano" />
    <meta name="keywords" content="Bootstrap, Dashboard" />
    <link rel="icon" href="./img/duck.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap Dashboard</title>
  </head>
  <!-- BODY -->
  <body>
    <!-- HEADER -->
    <div class="container-576px bg-dark">
      <header>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./img/duck.png" width="50px" class="img-fluid d-inline-block align-text-centre" alt="logo duck" /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Storico Prestiti</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Help</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2 text-bg-light" type="search" placeholder="Cerca..." aria-label="Search" />
                <button class="btn btn-outline-secondary text-white bg-dark" type="submit">Cerca</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div class="container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
